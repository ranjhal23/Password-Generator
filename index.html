<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img src="images/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <!-- Input Container  -->
        <div class="inputContainer">
        <div class="lengthContainer">
        <p>Password Length</p>
        <p lengthDisplay></p>
        </div> 
        <input type="range" min="1" max="20" step="1" class="slider"/>
          
    </div>
</body>
</html>
